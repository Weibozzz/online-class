<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式</title>
</head>
<body>
<script>
  var str = "我爱北京天安门，天安门上太阳升。";
  var re = /北京|天安门/g; // 找到北京 或者天安门 全局匹配
  var result = str.replace(re, function (str) {
    var star = ''
    for (var i=0;i<str.length;i++){
      star+='*'
    }
    return star;
  })
  console.log(result)
</script>
</body>
</html>
